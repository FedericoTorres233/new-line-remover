<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete new line characters</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-black">
    <div class="mb-3 container-xxl d-grid mx-auto mt-3 mb-5">
      <label
        for="exampleFormControlTextarea1"
        class="form-label d-grid mx-auto h1 mt-3 mb-5 text-success"
        >Type the text you want to correct</label
      >

      <div class="row justify-content-evenly">
        <textarea class="form-control col" id="textarea" rows="10"></textarea>

        <textarea
          class="form-control col"
          id="result"
          rows="10"
          readonly
        ></textarea>
      </div>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto mb-5">
      <button id="correctButton" class="btn btn-primary" type="button">
        Button
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
